<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayKaro | Login & Sign Up</title>

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}
body{
  margin:0;
  background:linear-gradient(120deg,#0b2d4d,#0a7cff);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.auth-container{
  background:#fff;
  width:900px;
  max-width:95%;
  border-radius:16px;
  display:grid;
  grid-template-columns:1fr 1fr;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
}
.auth-info{
  background:#0b2d4d;
  color:#fff;
  padding:50px;
}
.auth-info h1{font-size:34px;margin-bottom:20px}
.auth-info p{line-height:1.6;opacity:.95}

.auth-form{padding:50px}
.tabs{display:flex;margin-bottom:30px}
.tabs button{
  flex:1;
  padding:14px;
  border:none;
  cursor:pointer;
  background:#f1f1f1;
  font-weight:600;
}
.tabs button.active{
  background:#0a7cff;
  color:#fff;
}
form{display:none}
form.active{display:block}

label{
  display:block;
  margin-bottom:6px;
  font-size:14px;
  font-weight:600;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:18px;
  border-radius:6px;
  border:1px solid #ccc;
}
.submit-btn{
  width:100%;
  padding:14px;
  background:#0a7cff;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.note{
  margin-top:12px;
  font-size:13px;
  color:#555;
  text-align:center;
}

@media(max-width:768px){
  .auth-container{grid-template-columns:1fr}
  .auth-info{display:none}
}
</style>
</head>

<body>

<div class="auth-container">

  <!-- LEFT -->
  <div class="auth-info">
    <h1>Welcome to PayKaro</h1>
    <p>
      Secure digital payment platform for Indian businesses.
      Login to manage payments or create a new account.
    </p>
  </div>

  <!-- RIGHT -->
  <div class="auth-form">

    <div class="tabs">
      <button id="loginTab" class="active" onclick="showLogin()">Login</button>
      <button id="signupTab" onclick="showSignup()">New User</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="active" onsubmit="return false;">
      <label>Mobile Number</label>
      <input id="loginMobile" type="text" placeholder="Enter mobile number">

      <label>Password</label>
      <input id="loginPassword" type="password" placeholder="Enter password">

      <button type="button" class="submit-btn" onclick="loginUser()">
        Login Securely
      </button>

      <div class="note">Demo Login Only</div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" onsubmit="return false;">
      <label>Full Name</label>
      <input type="text" placeholder="Your name">

      <label>Mobile Number</label>
      <input type="text" placeholder="Mobile number">

      <label>Business Name</label>
      <input type="text" placeholder="Business name">

      <label>Create Password</label>
      <input type="password" placeholder="Create password">

      <button type="button" class="submit-btn">
        Create Account
      </button>

      <div class="note">Signup UI only (backend later)</div>
    </form>

  </div>
</div>

<script>
function loginUser(){
  const mobile = document.getElementById("loginMobile").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  if(!mobile || !password){
    alert("Please enter mobile and password");
    return;
  }

  // âœ… DEMO CREDENTIALS
  if(mobile === "9300594567" && password === "PayKaro@2025"){
    alert("Login Successful");
    window.location.href = "dashboard.html";
  }else{
    alert("Invalid credentials (Demo)");
  }
}

function showLogin(){
  document.getElementById("loginForm").classList.add("active");
  document.getElementById("signupForm").classList.remove("active");
  document.getElementById("loginTab").classList.add("active");
  document.getElementById("signupTab").classList.remove("active");
}

function showSignup(){
  document.getElementById("signupForm").classList.add("active");
  document.getElementById("loginForm").classList.remove("active");
  document.getElementById("signupTab").classList.add("active");
  document.getElementById("loginTab").classList.remove("active");
}
</script>

</body>
</html>
