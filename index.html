<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayKaro | Login & Sign Up</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(120deg, #0b2d4d, #0a7cff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-container {
    background: #fff;
    width: 900px;
    max-width: 95%;
    border-radius: 16px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

.auth-info {
    background: #0b2d4d;
    color: #fff;
    padding: 50px;
}

.auth-form {
    padding: 50px;
}

.tabs {
    display: flex;
    margin-bottom: 30px;
}

.tabs button {
    flex: 1;
    padding: 14px;
    border: none;
    background: #f1f1f1;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
}

.tabs button.active {
    background: #0a7cff;
    color: #fff;
}

form { display: none; }
form.active { display: block; }

label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button.submit-btn {
    width: 100%;
    padding: 14px;
    background: #0a7cff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.note {
    margin-top: 12px;
    font-size: 13px;
    color: #555;
    text-align: center;
}

@media (max-width: 768px) {
    .auth-container { grid-template-columns: 1fr; }
    .auth-info { display: none; }
}
</style>
</head>

<body>

<div class="auth-container">

    <div class="auth-info">
        <h1>Welcome to PayKaro</h1>
        <p>
            Secure digital payment platform designed for Indian businesses.
            Login to manage your payments or create a new account.
        </p>
    </div>

    <div class="auth-form">

        <div class="tabs">
            <button class="active" onclick="showLogin()">Login</button>
            <button onclick="showSignup()">New User</button>
        </div>

        <!-- LOGIN -->
        <form id="loginForm" class="active" onsubmit="return false;">
            <label>Mobile Number</label>
            <input id="loginMobile" type="text" placeholder="Enter mobile">

            <label>Password</label>
            <input id="loginPassword" type="password" placeholder="Enter password">

            <button type="button" class="submit-btn" onclick="loginUser()">
                Login Securely
            </button>

            <div class="note">Demo Login Only</div>
        </form>

        <!-- SIGNUP -->
        <form id="signupForm" onsubmit="return false;">
            <label>Full Name</label>
            <input type="text">

            <label>Mobile Number</label>
            <input type="text">

            <label>Business Name</label>
            <input type="text">

            <label>Create Password</label>
            <input type="password">

            <button type="button" class="submit-btn">
                Create Account
            </button>
        </form>

    </div>
</div>

<script>
function loginUser() {
    const mobile = document.getElementById("loginMobile").value;
    const password = document.getElementById("loginPassword").value;

    if (!mobile || !password) {
        alert("Please enter mobile & password");
        return;
    }

    // âœ… DEMO CREDENTIALS
    if (mobile === "9300594567" && password === "PayKaro@2025") {
        alert("Login Successful");
        window.location.href = "dashboard.html";
    } else {
        alert("Invalid credentials (Demo)");
    }
}

function showLogin() {
    document.getElementById("loginForm").classList.add("active");
    document.getElementById("signupForm").classList.remove("active");
    document.querySelectorAll(".tabs button")[0].classList.add("active");
    document.querySelectorAll(".tabs button")[1].classList.remove("active");
}

function showSignup() {
    document.getElementById("signupForm").classList.add("active");
    document.getElementById("loginForm").classList.remove("active");
    document.querySelectorAll(".tabs button")[1].classList.add("active");
    document.querySelectorAll(".tabs button")[0].classList.remove("active");
}
</script>

</body>
</html>
